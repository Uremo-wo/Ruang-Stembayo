<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peminjaman Ruangan - Bipiru</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5efe6;
      color: #3e2723;
    }

    .navbar {
      background-color: #795548 !important;
    }

    .navbar .nav-link,
    .navbar-brand {
      color: #fff !important;
    }

    .navbar .nav-link:hover {
      color: #ffe0b2 !important;
    }

    .card {
      border: none;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #a1887f;
      border: none;
    }

    .btn-primary:hover {
      background-color: #8d6e63;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img
        src="stembayo.webp"
        alt="Logo"
        width="60"
        height="44"
        class="d-inline-block align-text-top"
      />
      <a class="navbar-brand ms-2 fw-bold" href="#">Bipiru</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Ruangan
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Nakula-Sadewa</a></li>
              <li><a class="dropdown-item" href="#">Yudhistira</a></li>
              <li><a class="dropdown-item" href="#">Bima</a></li>
              <li><a class="dropdown-item" href="#">Arjuna</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card p-4 bg-white">
      <h3 class="text-center mb-4">Form Peminjaman Ruangan</h3>
      <form id="formPeminjaman">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Peminjam</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            placeholder="Masukkan nama lengkap"
            required
          />
        </div>
        <div class="mb-3">
          <label for="ruangan" class="form-label">Pilih Ruangan</label>
          <select class="form-select" id="ruangan" required>
            <option value="">-- Pilih Ruangan --</option>
            <option value="Nakula-Sadewa">Nakula-Sadewa</option>
            <option value="Yudhistira">Yudhistira</option>
            <option value="Bima">Bima</option>
            <option value="Arjuna">Arjuna</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="tanggal" class="form-label">Tanggal Peminjaman</label>
          <input type="date" class="form-control" id="tanggal" required />
        </div>
        <div class="mb-3">
          <label for="waktu" class="form-label">Waktu</label>
          <input type="time" class="form-control" id="waktu" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Pinjam Ruangan</button>
      </form>
    </div>

    <div id="hasil" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("formPeminjaman");
    const hasilDiv = document.getElementById("hasil");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const ruangan = document.getElementById("ruangan").value;
      const tanggal = document.getElementById("tanggal").value;
      const waktu = document.getElementById("waktu").value;

      hasilDiv.innerHTML = `
        <div class="card p-4 bg-light">
          <h5 class="mb-3">Detail Peminjaman:</h5>
          <p><strong>Nama:</strong> ${nama}</p>
          <p><strong>Ruangan:</strong> ${ruangan}</p>
          <p><strong>Tanggal:</strong> ${tanggal}</p>
          <p><strong>Waktu:</strong> ${waktu}</p>
          <p class="text-success fw-bold">âœ… Ruangan berhasil dipesan!</p>
        </div>
      `;

      form.reset();
    });
  </script>
</body>
</html>
